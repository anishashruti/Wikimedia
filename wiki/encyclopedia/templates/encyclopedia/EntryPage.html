{% extends "encyclopedia/layout.html" %}
{% block title %}
    Encyclopedia-{{title}}
{% endblock %}
{% load markdownify %}

{% block body %}
<style>
  textarea {
  width: 100%;
  height: 500px;
  padding: 12px;
  border: 1px solid rgb(5, 44, 68);
  border-radius: 4px;
  resize: vertical;
  background-color: rgb(203, 221, 253);
}
</style>
<hr>
<br>
  <div class="container">
    <div class="row">
      <div class="col-8">
          {{ entry|markdownify|safe|urlize }}
      </div>
    </div>
    <br>
        <a class="btn btn-outline-primary  btn-lg" href="{% url 'edit' title %}">Edit</a>
  </div>
{% endblock %}
