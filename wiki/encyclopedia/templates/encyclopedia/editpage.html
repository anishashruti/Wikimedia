{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia-Edit Content
{% endblock %}

{% block body %}
    <style>
        * {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid rgb(5, 44, 68);
  background-color: rgb(252, 242, 212);
  border-radius: 4px;
  resize: vertical;
}


label {
  padding: 12px 12px 12px 0;
  display: inline-block;
  size: 20px;
}

input[type=submit] {
  background-color: #4c77af;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #04188b;
}

.container {
  border-radius: 5px;
  background-color: #95bbdd;
  padding: 30px;
  padding-bottom: 60px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
    </style>
    <br>
    <h1>Edit this Page</h1>
    <hr>
    <div>
        <div class="container">
        <form action ="{% url 'edit' title %}" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-25">
                <label for="title">Title</label>
              </div>
              <div class="col-75">
                <input type="text" id="title" name="title" value="{{title}}">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="content">Content</label>
              </div>
              <div class="col-75">
                <textarea id="content" name="content"  style="height:400px">  {{entry}}</textarea>
              </div>
            </div>
            <div>
              <input  value="save"  type="submit">
            </div>
            </form>
          </div>
    </div>
{% endblock %}
